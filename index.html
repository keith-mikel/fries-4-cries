<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/aesthetic.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Fries 4 Cries</title>
</head>
<body>

  <div id="results-button" class="aesthetic-windows-95-container">
    <a href="results.html" class="aesthetic-font-modifier-outline-black">Past Results</a>
  </div>
    <header>

        <div id="title-container">
        <span id="page-title" class="aesthetic-effect-text-glitch" data-glitch="FRIES 4 CRIES">Fries 4 Cries</span>
        </div>
    </header>
    <main>
    <div class="aesthetic-windows-95-modal">
        <section class="aesthetic-windows-95-modal-title-bar">
            <div class="aesthetic-windows-95-modal-title-bar-text">
              info.txt
            </div>
        </section>
        <section class="aesthetic-windows-95-container">
            Are you hungry? Are you sad? Not sure where to go or what to listen to? We got you.
        </section>
    </div>
        <section id="btn-container" class="aesthetic-windows-95-button">
            <button id="start-btn">
                <span id="btn-text">Help me!</span>
            </button>
        </section>
        
   </main>


<!-- First Modal -->
<div id="first-modal" class="aesthetic-windows-95-modal">

  <!-- Title Bar -->
  <div class="aesthetic-windows-95-modal-title-bar">

    <div class="aesthetic-windows-95-modal-title-bar-text">
      submit.txt
    </div>

    <div class="aesthetic-windows-95-modal-title-bar-controls">
      <div class="aesthetic-windows-95-button-title-bar">
        <button id="exit">
          X
        </button>
      </div>
    </div>

  </div>


  <!-- Content -->
  <div class="aesthetic-windows-95-modal-content">

    <div>

        <div class="userInput">
        <label for="genre"> Enter a Genre</label>
        <input id="genre" type="text" class="aesthetic-windows-95-container-indent"><br>
        <label for="foodType"> Enter a Food type</label>
        <input id="foodType" type="text" class="aesthetic-windows-95-container-indent"><br>
        <label for="sadRate"> Enter a Sad Rating 0-1</label><br>

          <input id="sadRate" value=".1" type="radio" name="my-aesthetic-windows-95-radio" />
          <span class="aesthetic-windows-95-checkmark"></span>
          <input id="sadRate" value=".2" type="radio" name="my-aesthetic-windows-95-radio" />
          <span class="aesthetic-windows-95-checkmark"></span>
          <input id="sadRate" value=".3" type="radio" name="my-aesthetic-windows-95-radio" />
          <span class="aesthetic-windows-95-checkmark"></span>
          <input id="sadRate" value=".4" type="radio" name="my-aesthetic-windows-95-radio" />
          <span class="aesthetic-windows-95-checkmark"></span>
          <input id="sadRate" value=".5" type="radio" name="my-aesthetic-windows-95-radio" />
          <span class="aesthetic-windows-95-checkmark"></span><br>
          <div class="aesthetic-windows-95-button"><button id="submitButton" type="submit">submit</button></div>


    </div>

    </div>

  </div>
</div> 

<!-- Second Modal -->
<div id="second-modal" class="aesthetic-windows-95-modal">

  <!-- Title Bar -->
  <div class="aesthetic-windows-95-modal-title-bar">

    <div class="aesthetic-windows-95-modal-title-bar-text">
      results.txt

    </div>

    <div class="aesthetic-windows-95-modal-title-bar-controls">
      <div class="aesthetic-windows-95-button-title-bar">
        <button id="exit2">
          X
        </button>
      </div>
    </div>

  </div>


  <!-- Content -->
  <div class="aesthetic-windows-95-modal-content">

    <div>
        
    <div class="dataDisplay">
      <section>
        <div id="foodSuggest"></div>
        <div class="aesthetic-effect-crt">
          <img id="foodImage" src="">
        </div>
      </section>
      <section>
        <div id="songSuggest"></div>
        <div class="aesthetic-effect-crt">
          <img id="songImage" src="">
        </div>
      </section>
    </div> 

    </div>

  </div>
</div> 

<!-- Loading Modal -->
<div id="loading-modal" class="aesthetic-windows-95-modal">

  <!-- Title Bar -->
  <div class="aesthetic-windows-95-modal-title-bar">

    <div class="aesthetic-windows-95-modal-title-bar-text">
      loading...
    </div>

    <div class="aesthetic-windows-95-modal-title-bar-controls">
      <div class="aesthetic-windows-95-button-title-bar">
        <button id="exit">
          X
        </button>
      </div>
    </div>

  </div>


  <!-- Content -->
  <div class="aesthetic-windows-95-modal-content">

    <div>
        
      <h3>Windows 95 Loader</h3>
      <div class="aesthetic-windows-95-loader">
        <div></div>
        <div></div>
        <div></div>
      </div>

    </div>

  </div>
</div> 

</body>
<script src="./assets/js/scriptmodal.js"></script>
<script src="./assets/js/scriptsong.js"></script>
<script src="./assets/js/scriptmap.js"></script>
</html>
